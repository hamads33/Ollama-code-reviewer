version: "3.8"
services:
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - PROVIDER=${PROVIDER:-ollama}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-codellama:7b}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
    volumes:
      - ./:/usr/src/app
    command: npm run dev
