name: CI / Build / Push to GHCR

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run optional lint/test
        run: |
          if npm run | grep -q "lint"; then npm run lint || true; fi
          if npm run | grep -q "test"; then npm test || true; fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ollama-code-reviewer:latest
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Output Image URL
        run: |
          echo "Image pushed to: ghcr.io/${{ github.repository_owner }}/ollama-code-reviewer:latest"
